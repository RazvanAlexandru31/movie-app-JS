<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>Movie App - JS</title>
  </head>
  <body>
    <section class="movie-section">
      <header id="form">
        <div class="search-widget">
          <input
            type="text"
            id="search"
            class="search"
            placeholder="Search..."
          />
          <button class="btn"><i class="fas fa-search"></i></button>
        </div>
      </header>

      <div class="search-list hidden" id="search-list">
        <!-- <div class="search-list-items">
          <div class="search-list-images">
            <img src="https://www.openculture.com/?attachment_id=56360" alt="movies">
          </div>
          <div class="search-item-info">
            <h3>Lord of the Rings</h3>
            <p>2013</p>
          </div>
        </div> -->
      </div>

      <div class="movie-card hidden">
        <div class="card-image">
          <img
            src="https://images.pexels.com/photos/66134/pexels-photo-66134.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="movie poster"
          />
        </div>
        <div class="card-body">
          <span class="card-title">Movie Title</span>
          <p class="movie-info-1">
            <span class="card-year">2022</span>
            <span class="card-time">160min</span>
            <span class="card-rating">PG-13</span>
          </p>
           <p class="movie-info-2">
            <span class="card-languager">english</span>
            <span class="card-genre">action</span>
            <span class="card-released">2020</span>
          </p>
          <p class="card-plot">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vitae
            numquam ea itaque iure maiores voluptas molestiae reprehenderit nam
            perspiciatis nostrum!
          </p>
          <div class="people">
          <p class="card-director">
            Director 
          </p>
          <p class="card-writers">
            Writers
          </p>
          <p class="card-stars">
            Stars
          </p>
        </div>
        <div class="awards">
          Awards
        </div>
        <div class="rating">
          <span class="rating-1">10</span>
          <span class="rating-2">20</span>
        </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
